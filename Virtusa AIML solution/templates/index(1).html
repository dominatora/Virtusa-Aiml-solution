<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> Form</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/style.css')}}">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">



</head>
<link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

<body class="bg-img" >

        <div class="pagination-container full-width-container">
            <div class="sized-container">
                <div class="pagination"></div>
            </div>
        </div>
        <div class="viewport full-width-container">
            <ul class="slide-container"  >
                <li class="slide " data-tag="Basic Info">
                    <div class="sized-container">
                        <!--EDIT-->
                        <form action="{{ url_for('predict')}}" method="post">
                            <div class="ui segment">
                                <!--1-->
                                <div class="two column stackable ui grid">
                                    <div class="column">
                                        <div class="ui segment">
                                            <div class="ui input error row">
                                                <label>Provider Name: </label>
                                                <input id="pname" name="pname" type="text" placeholder="Name">
                                            </div>
                                        </div>
                                    </div>


                                    <!--2-->
                                    <div class="column">
                                        <div class="ui segment">
                                            <div class="ui input error row">
                                                <label>Pin code: </label>
                                                <input id="pin" type="text" name="pin" maxlength="10">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!--3-->

                                <div class="two column stackable ui grid">

                                    <div class="column">
                                        <div class="ui segment">
                                            <label>Provider Type:</label>
                                            <select id="med" name="med">
                                    <option value="0">Medicare</option>
                                    <option value="1">Medicaid</option>
                                    <option value="2">Both</option>
                                   
                                  </select>
                                        </div>
                                    </div>
                                    <!--4-->
                                    <div class="column">
                                        <div class="ui segment">
                                            <label>Primary Care Provider:</label>
                                            <select id="pcp" name="pcp">
                                    <option value="0">FP</option>
                                    <option value="1">GP</option>
                                    <option value="2">PD</option>
                                    <option value="3">GER</option>
                                    <option value="4">GIM</option>
                                    <option value="5">NO</option>
                                   
                                  </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--end-->

                    </div>
                </li>

                <li class="slide" data-tag="Rating">
                    <div class="sized-container"  style=" background-color: #ffffe6;">
                        <!--EDIT-->
                        <div class="ui segment">
                            <div class="ui segment">
                                <div class="ui   align center container">
                                    <!--1-->
                                    
                                      <div class="two column stackable ui grid">
                                    <div class = "column">
                                      <div class = " ui segment">
                                        <label> Overall Rating :</label>
                                        <select id="Rating1" name="Rating1">
                                <option value="5">5</option>
                                <option value="4">4</option>
                                <option value="3">3</option>
                                <option value="2">2</option>
                                            <option value="1">1</option>
                              </select>
                                    </div>
                                          </div>
                                    <!--2-->
                                    <div class = "column">
                                         <div class = " ui segment">
                                        <label> Health inspection rating :</label>
                                        <select id="Rating2" name="Rating2">
                                <option value="5">5</option>
                                <option value="4">4</option>
                                <option value="3">3</option>
                                <option value="2">2</option>
                                               <option value="1">1</option>
                              </select>
                                    </div>
                                          </div>
                                    </div>
                                    <!--3-->
                                     <div class="two column stackable ui grid">
                                    <div class = "column">
                                         <div class = " ui segment">
                                        <label> QM rating :</label>
                                        <select id="Rating3" name="Rating3">
                                <option value="5">5</option>
                                <option value="4">4</option>
                                <option value="3">3</option>
                                <option value="2">2</option>
                                               <option value="1">1</option>
                              </select>
                                    
                                    </div>
                                         </div>
                                    <!--4-->
                                    
                                    <div class = "column">
                                        <div class = " ui segment">
                                        <label> Staffing rating:</label>
                                        <select id="Rating4" name="Rating4">
                                <option value="5">5</option>
                                <option value="4">4</option>
                                <option value="3">3</option>
                                <option value="2">2</option>
                                               <option value="1">1</option>
                              </select>
                                    </div>
                                         </div>
                                    <!--5-->
                                 
                                    <!--6-->
                                    <div class = "column">
                                         <div class = " ui segment">
                                        <label>Patient safety rating :</label>
                                        <select id="Rating6" name="Rating6">
                                  <option value="5">5</option>
                                <option value="4">4</option>
                                <option value="3">3</option>
                                <option value="2">2</option>
                                               <option value="1">1</option>
                              </select>
                                    </div>
                                         </div>
                                    </div>
                                    <!--end-->
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
                <li class="slide" data-tag="Attendees">
                    <div class="sized-container">
                        <!--edit-->
                        <div class="ui segment"  style=" background-color: #ffffe6;">
                            <div class="">
                                   <div class="ui segment">
                                        <div class="ui input error row">
                                          <label> Weighted health survey score :</label>
                                            <input id="Rating5" name="Rating5" maxlength="5">
                                        </div>
                            </div>
                            <div class="two column stackable ui grid">  

                                <!--1-->
                                <div class="column">
                                    <div class="ui segment">
                                        <div class="ui input error row">
                                            <label>Number of certified beds: </label>
                                            <input id="pin1" type="text" name="pin1" maxlength="5">
                                        </div>
                                    </div>
                                </div>
                                <!--2-->
                                <div class="column">
                                    <div class="ui segment">
                                        <div class="ui input error row">
                                            <label>Avg number of residents: </label>
                                            <input id="pin2" name="pin2" maxlength="5">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--3-->
                            <div class="two column stackable ui grid">
                                <div class="column">
                                    <div class="ui segment">
                                        <div class="ui input error row">
                                            <label>Nurse staffing hours per resident: </label>
                                            <input id="pin3" name="pin3" maxlength="4">
                                        </div>
                                    </div>
                                </div>
                                <!--4-->
                                <div class="column">
                                    <div class="ui segment">
                                        <div class="ui input error row">
                                            <label>Physical therapist hours per resident: </label>
                                            <input id="pin4" name="pin4" maxlength="4">
                                        </div>
                                    </div>
                                </div>
                            </div>


                            <!--end-->
                        </div>
                    </div>
                </li>
                <li class="slide" data-tag="Service quality">
                    <div class="sized-container">

                        <div class="ui segment"  style=" background-color: #ffffe6;">
                            <!--edit-->
                            <div>
                                <div class="two column stackable ui grid">
                                    <!--1-->
                                    <div class="column">
                                        <div class="ui segment">
                                            <div class="ui input error row">
                                                <label>Avg hospital stay: </label>
                                                <input id="pin5" name="pin5" maxlength="4">
                                            </div>
                                        </div>
                                        <!--2-->
                                        <div class="ui segment">
                                            <div class="ui input error row">
                                                <label>Treatment cost: </label>
                                                <input id="pin6" name="pin6" maxlength="10">
                                            </div>
                                        </div>
                                        <!--3-->
                                        <div class="ui segment">
                                            <div class="ui input error row">
                                                <label>Hospital readmission rate: </label>
                                                <input id="pin7" name="pin7" maxlength="4">
                                            </div>
                                        </div>
                                        <!--4-->
                                        <!-- <div class="ui segment">
                                            <div class="ui input error row">
                                                <label>Patient wait time: </label>
                                                <input type="text" name="pin" pattern="[0-9]{4}" maxlength="4">
                                            </div>
                                        </div>-->
                                    </div>

                                    <!--5-->
                                    <div class="column">
                                        <div class="ui segment"  style=" background-color: #ffffe6;">
                                            <div class="ui input error row">
                                                <label>Patient Satisfaction rate: </label>
                                                <input id="pin8" name="pin8" maxlength="4">
                                            </div>
                                        </div>
                                        <!--5-->
                                        <div class="ui segment">
                                            <div class="ui input error row">
                                                <label>Patient safety: </label>
                                                <input id="pin9" name="pin9" maxlength="4">
                                            </div>
                                        </div>
                                        <!--6-->
                                        <div class="ui segment">
                                            <div class="ui input error row">
                                                <label>ER wait time: </label>
                                                <input id="pin10" name="pin10" maxlength="4">
                                            </div>
                                        </div>
                                    </div>
                                    <!--end-->
                                </div>
                            </div>
                        </div>

                    </div>

                    <li class="slide" data-tag="Confirm">
                        <div class="sized-container"  style=" background-color: #ffffe6;">
                            <h1>Confirm your application.</h1>
                            <h1>
                                <button type="submit" class="ui primary button align center">
                                    Submit
                                </button>
                            </h1>

                        </div>
                    </li>
            </ul>
        </div>
        </form>
        <div class="full-width-container">
            <div class="button-container sized-container">
                <button class="next">next</button>
                <button class="previous">previous</button>
            </div>
        </div>
    <!-- partial -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script src="{{url_for('static', filename='script.js')}}"></script>
